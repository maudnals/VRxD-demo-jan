<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, VRxD Berlin! • A-Frame</title>
    <meta name="description" content="Hello, VRxD Berlin! • A-Frame">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="meetup-1" src="res/meetup-1.jpg">
            <img id="meetup-2" src="res/meetup-2.jpg">
            <img id="meetup-4" src="res/meetup-4.jpg">
            <video id="meetup-1-video" autoplay loop="true" src="res/meetup-2-video.mp4">
                <video id="meetup-2-video" autoplay loop="true" src="res/meetup-2-video.mp4">
                    <video id="meetup-4-video" autoplay loop="true" src="res/meetup-4-video.mp4">
        </a-assets>
        
        <a-entity id="group2">
            <a-image id="thumb-2" src="#meetup-2" position="0 0.7 -4" width="1.8" height="1.4" a-cursor></a-image>
            <a-video src="#meetup-1-video" width="4.8" height="2.6" position="0 2.8 -4" opacity="0" visible="false">
            </a-video>
        </a-entity>

        <a-sky src="res/background.jpg"></a-sky>
        <a-entity position="0 0 0">
            <a-camera>
            </a-camera>
        </a-entity>

    </a-scene>
    <script src="script.js"></script>
</body>

</html>
